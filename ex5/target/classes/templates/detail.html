<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.title}"></title>
</head>
<body>
<h1 th:text="${book.title}"></h1>
<img th:src="${book.coverImageUrl}" alt="Book Cover">
<p>Author: <span th:text="${book.author}"></span></p>
<p>Price: $<span th:text="${book.price}"></span></p>
<p th:text="${book.description}"></p>
<form th:action="@{/cart/add/{id}(id=${book.id})}" method="post">
    <button type="submit">Add to Cart</button>
</form>
<a href="/books">Back to Book List</a>
</body>
</html>
