<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <h1>Your Cart</h1>
    <div th:if="${#httpServletRequest.userPrincipal != null}">
        <p>Logged in as: <span th:text="${#httpServletRequest.userPrincipal.name}"></span></p>
        <ul>
            <li th:each="item : ${cartItems}" th:text="${item}"></li>
        </ul>
        <!-- Add cart-related logic here -->
    </div>
    <div th:if="${#httpServletRequest.userPrincipal == null}">
        <p>Please <a href="/login">log in</a> to view your cart.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
