<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Book List</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}">Title</td>
                    <td th:text="${book.author}">Author</td>
                    <td>
                        <img th:if="${book.coverImageUrl}" th:src="@{/TheMost.png}" class="card-img-top" alt="Book Cover">
                    </td>
                    <td th:text="${#numbers.formatDecimal(book.price, 2, 2)}">Price</td>
                    <td>
                        <a th:href="@{/books/{id}/view(id=${book.id})}" class="btn btn-primary">View</a>
                        <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-warning">Edit</a>
                        <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
