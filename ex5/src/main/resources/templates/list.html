<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Book List</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Author Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.name}">Name</td>
                    <td th:text="${book.authorName}">Author Name</td>
                    <td th:text="${#numbers.formatDecimal(book.price, 2, 2)}">Price</td>
                    <td>
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">View</a>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
