<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Store Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional styles if needed */
  </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
  <h1>Welcome to the Book Store</h1>
  <p>Explore our collection of books!</p>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Iterate over each book and create a card -->
    <div th:each="book : ${books}" class="col">
      <div class="card h-100">
        <img th:if="${book.coverImageUrl}" th:src="${book.coverImageUrl}" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.name}"></h5>
          <p class="card-text" th:text="${book.authorName}"></p>
          <p class="card-text" th:text="${'Price: $' + book.price}"></p>
          <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
