<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Store Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional styles if needed */
  </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
  <h1>Welcome to the Book Store</h1>
  <p>Explore our collection of books!</p>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Iterate over each book and create a card -->
    <div th:each="book : ${books}" class="col">
      <div class="card h-100">
        <img th:if="${book.coverImageUrl}" th:src="@{/{imageName}(imageName=${book.coverImageUrl})}" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title" th:text="${book.title}"></h5>
          <p class="card-text" th:text="${'Author: ' + book.author}"></p>
          <p class="card-text" th:text="${'Price: $' + book.price}"></p>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#descriptionModal-' + ${book.id}">View Details</button>
          <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modals for Book Descriptions -->
<div th:each="book : ${books}">
  <div class="modal fade" th:id="'descriptionModal-' + ${book.id}" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="descriptionModalLabel" th:text="${book.title}"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p th:text="${book.description}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
